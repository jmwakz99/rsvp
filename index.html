<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RSVP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container header">
            <h1>RSVP</h1>
            <p>A BuzzTech App</p>

    </div>
    <div class="container">
        <form>
            <input type="text" placeholder="Invite Someone" id="inviteInput">
            <button type="submit" class="InviteBtn">Submit</button>
        </form>

    </div>
    <main>
        <div class="container">
            <div class="invitees">
                <h1>Invitees</h1>
                <span>Hide those who haven't responded<input type="checkbox" class="checkResponded"></span>

            </div>

        </div>
        <div class="container">
            <ul class="listInvitees">

            </ul>

        </div>
    </main>

    <script src="app.js"></script>
    
</body>
</html>
